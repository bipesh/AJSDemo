<!DOCTYPE html>
<html lang="en">
<script src="../bower_components/angular/angular.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>ANJ Arrays</title>
</head>
<body>

<div ng-app="" ng-init="names=[
    {name: 'Jan', country: 'Norway'}
    ,{name:'Feb',country:'Denmark'}
    ,{name: 'Mar',country:'Sweden'}]">

    <ul>
        <li ng-repeat="x in names">
            {{ x.name + ', '+ x.country }}
        </li>
    </ul>
</div>

</body>
</html>
