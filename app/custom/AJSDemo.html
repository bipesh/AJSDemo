<!DOCTYPE html>
<html lang="en">
<script src="../bower_components/angular/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-app="" ng-init="quantity=2;cost=5;firstName='John';lastName='Doe'
        ;person={firstName:'Sam',lastName:'Doe'}
        ;points=[1,15,19,2,40]">
    <p>My first expression: {{ 5+5 }}</p>
    <p>Total Amount: {{quantity * cost}}</p>
    <p>The name is {{ firstName + " " + lastName }}</p>
    <p>The name is <span ng-bind="firstName + ' ' + lastName"></span></p>

    <!--Angular objects are like Javascript Objects-->
    <p>Another person is <span ng-bind="person.lastName"></span> </p>

    <!--Array-->
    <p>The third result is {{ points[2] }}</p>

    <span>The third result is <span ng-bind="points[3]"></span> </p>


</div>


</body>
</html>
